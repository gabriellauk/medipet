[tool.ruff]
line-length = 120
exclude = [
    "migrations"
]

[tool.ruff.lint]
select = [
"E", # pycodestyle
"F", # Pyflakes
"UP", # pyupgrade
"B", # flake8-bugbear
"SIM", # flake8-simplify
"I", # isort
"ANN", # flake8-annotations
]

[tool.ruff.lint.per-file-ignores]
"routes.py" = ["ANN"]
"__init__.py" = ["ANN"]
"medipet.py" = ["ANN"]